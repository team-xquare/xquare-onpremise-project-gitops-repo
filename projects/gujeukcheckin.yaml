applications:
  - name: server
    tier: x3.small
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-In_server
      branch: main
      installationId: "90332669"
      hash: b78bff5f8abc0300635eafb70ef8b1cf406baa46
    build:
      gradle:
        javaVersion: 17
        jarOutputPath: /build/libs/*.jar
        buildCommand: ./gradlew bootJar -x test
    endpoints:
      - port: 8080
        routes:
          - gujeuk-api.dsmhs.kr
  - name: frontend
    tier: x3.small
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-in-FE
      branch: main
      installationId: "90332669"
      hash: 454fbddcfc1289fa2c7b1f4104704bd8887dbc5f
    build:
      vite:
        nodeVersion: "20"
        distPath: /dist
        buildCommand: yarn install --frozen-lockfile && yarn build
    endpoints:
      - port: 8080
        routes:
          - gujeuk.dsmhs.kr
addons:
  - name: mysql
    type: mysql
    tier: x3.micro
    storage: 1Gi
  - name: redis
    type: redis
    tier: x3.micro
    storage: 1Gi
