applications:
  - name: server
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-In_server
      branch: main
      installationId: "90332669"
      hash: 3c03535ca867b47037da1282ecc8cec58bd0d25d
    build:
      gradle:
        javaVersion: 17
        jarOutputPath: /build/libs/*.jar
        buildCommand: ./gradlew bootJar -x test
    endpoints:
      - port: 8080
        routes:
          - gujeuk-api.dsmhs.kr
  - name: frontend
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-in-FE
      branch: main
      installationId: "90332669"
      hash: e8d467aa50e09accda9e83d49ff5088798c206ad
    build:
      vite:
        nodeVersion: "20"
        distPath: /dist
        buildCommand: yarn install --frozen-lockfile && yarn build
    endpoints:
      - port: 8080
        routes:
          - gujeuk.dsmhs.kr
addons:
  - name: mysql-stag
    type: mysql
    storage: 1Gi
  - name: redis
    type: redis
    storage: 1Gi
