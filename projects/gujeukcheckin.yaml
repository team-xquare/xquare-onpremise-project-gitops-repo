applications:
  - name: server
    tier: x3.small
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-In_server
      branch: main
      installationId: "90332669"
      hash: 5a3e8be55bd07ef95c4efac8f2dd1390e8241451
    build:
      gradle:
        javaVersion: 17
        jarOutputPath: /build/libs/*.jar
        buildCommand: ./gradlew bootJar -x test
    endpoints:
      - port: 8080
        routes:
          - gujeuk-api.dsmhs.kr
  - name: frontend
    tier: x3.small
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-in-FE
      branch: main
      installationId: "90332669"
      hash: 9dfbe4f9733d2121e2a2eed675b17ca68bc0b7fa
    build:
      vite:
        nodeVersion: "20"
        distPath: /dist
        buildCommand: yarn install --frozen-lockfile && yarn build
    endpoints:
      - port: 8080
        routes:
          - gujeuk.dsmhs.kr
addons:
  - name: mysql
    type: mysql
    tier: x3.micro
    storage: 1Gi
  - name: redis
    type: redis
    tier: x3.micro
    storage: 1Gi
