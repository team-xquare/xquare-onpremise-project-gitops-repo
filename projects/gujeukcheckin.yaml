applications:
  - name: server
    tier: x3.small
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-In_server
      branch: main
      installationId: "90332669"
      hash: cc6c70e35a426417bd4fed3b7ea1a465ee216988
    build:
      gradle:
        javaVersion: 17
        jarOutputPath: /build/libs/*.jar
        buildCommand: ./gradlew bootJar -x test
    endpoints:
      - port: 8080
        routes:
          - gujeuk-api.dsmhs.kr
  - name: frontend
    tier: x3.small
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-In_FE
      branch: main
      installationId: "90332669"
    build:
      vite:
        nodeVersion: "18"
        distPath: /dist
        buildCommand: yarn install --frozen-lockfile && yarn build
    endpoints:
      - port: 8080
        routes:
          - gujeuk.dsmhs.kr
addons:
  - name: mysql
    type: mysql
    tier: x3.micro
    storage: 1Gi
  - name: redis
    type: redis
    tier: x3.micro
    storage: 1Gi
