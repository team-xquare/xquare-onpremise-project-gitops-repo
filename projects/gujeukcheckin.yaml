applications:
  - name: server
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-In_server
      branch: main
      installationId: "90332669"
      hash: bbaeb1f2294ad3b849a3430204db677eedc3b81b
    build:
      gradle:
        javaVersion: 17
        jarOutputPath: /build/libs/*.jar
        buildCommand: ./gradlew bootJar -x test
    endpoints:
      - port: 8080
        routes:
          - gujeuk-api.dsmhs.kr
  - name: frontend
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-in-FE
      branch: main
      installationId: "90332669"
      hash: 9c45b85e52b210a7a70d928a80f765835e879962
    build:
      vite:
        nodeVersion: "20"
        distPath: /dist
        buildCommand: yarn install --frozen-lockfile && yarn build
    endpoints:
      - port: 8080
        routes:
          - gujeuk.dsmhs.kr
addons:
  - name: mysql-stag
    type: mysql
    storage: 1Gi
  - name: redis
    type: redis
    storage: 1Gi
