      hash: c61ce364cbf489ff4e592cac102650d33399075b
    build:
      vite:
        nodeVersion: "20"
        distPath: /dist
        buildCommand: yarn install --frozen-lockfile && yarn build
    endpoints:
      - port: 8080
        routes:
          - gujeuk.dsmhs.kr
