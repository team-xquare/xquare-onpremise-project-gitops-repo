applications:
  - name: server
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-In_server
      branch: main
      installationId: "90332669"
      hash: d6fed1e33b94af7ea7d5d8a5e2f8ea963234c280
    build:
      gradle:
        javaVersion: 17
        jarOutputPath: /build/libs/*.jar
        buildCommand: ./gradlew bootJar -x test
    endpoints:
      - port: 8080
        routes:
          - gujeuk-api.dsmhs.kr
  - name: frontend
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-in-FE
