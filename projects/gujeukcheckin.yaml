      installationId: "90332669"
      hash: 5b06ad3d134c09a4c25b03615f3eaaaf65546bed
    build:
      vite:
        nodeVersion: "20"
        distPath: /dist
        buildCommand: yarn install --frozen-lockfile && yarn build
    endpoints:
      - port: 8080
        routes:
          - gujeuk.dsmhs.kr
