applications:
  - name: server
    tier: x3.small
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-In_server
      branch: main
      installationId: "90332669"
      hash: 81b19246b3cec5a446f207490b9ac3ed3581225a
    build:
      gradle:
        javaVersion: 17
        jarOutputPath: /build/libs/*.jar
        buildCommand: ./gradlew bootJar -x test
    endpoints:
      - port: 8080
        routes:
          - gujeuk-api.dsmhs.kr
  - name: frontend
    tier: x3.small
    github:
      owner: GuJeuk-Check-in
      repo: GuJeuk-Check-in-FE
      branch: main
      installationId: "90332669"
      hash: 896b70e315529616982b9c8cd2af9db800c22419
    build:
      vite:
        nodeVersion: "20"
        distPath: /dist
        buildCommand: yarn install --frozen-lockfile && yarn build
    endpoints:
      - port: 8080
        routes:
          - gujeuk.dsmhs.kr
addons:
  - name: mysql
    type: mysql
    tier: x3.micro
    storage: 1Gi
  - name: redis
    type: redis
    tier: x3.micro
    storage: 1Gi
