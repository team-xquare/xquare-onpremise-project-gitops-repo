      hash: 84e29faee42ac86e4ef90e14e482c47fd30e1fbb
    build:
      vite:
        nodeVersion: "20"
        distPath: /dist
        buildCommand: yarn install --frozen-lockfile && yarn build
    endpoints:
      - port: 8080
        routes:
          - gujeuk.dsmhs.kr
