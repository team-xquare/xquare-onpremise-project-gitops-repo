applications:
  - name: backend
    tier: x3.small
    github:
      owner: HighTon-Team-8
      repo: Team8_BE
      branch: main
      installationId: "78893207"
      hash: latest
    build:
      gradle:
        version: 17
        outputPath: /build/libs/*.jar
        sourcePath: .
        buildCmd: ./gradlew clean build -x test
    endpoints:
      - port: 8080
        routes:
          - high-ton-team-8.dsmhs.kr
  - name: redis
    tier: x3.nano
    github:
      owner: HighTon-Team-8
      repo: redis-docker
      branch: main
      installationId: "78893207"
      hash: latest
    build:
      docker:
        sourcePath: ""
    endpoints:
      - port: 6379
addons:
  - name: hightonteam8-redis
    type: redis
    tier: x3.micro
    storage: 1Gi
