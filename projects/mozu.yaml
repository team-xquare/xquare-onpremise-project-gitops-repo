applications:
  - name: mozu-server-prod
    tier: x3.micro
    github:
      owner: team-mozu
      repo: mozu-BE
      branch: main
      installationId: "64125603"
      hash: latest
    build:
      nodejs:
        version: "20.16"
        sourcePath: /
        buildCmd: npm ci && npm run build
        startCmd: npm run start
    endpoints:
      - port: 3000
        routes:
          - mozu-prod.xquare.app
          - mozu.dsmhs.kr
  - name: mozu-server-stag
    tier: x3.micro
    github:
      owner: team-mozu
      repo: mozu-BE
      branch: develop
      installationId: "64125603"
      hash: latest
    build:
      nodejs:
        version: "20.16"
        sourcePath: /
        buildCmd: npm ci && npm run build
        startCmd: npm run start
    endpoints:
      - port: 3000
        routes:
          - mozu-stag.xquare.app
          - mozu-stag.dsmhs.kr
