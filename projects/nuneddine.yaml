applications:
  - name: nuneddine-deployment-prod
    tier: x3.small
    github:
      owner: taeyang-s-playGround
      repo: Nuneddine
      branch: main
      installationId: "64042787"
      hash: latest
    build:
      gradle:
        version: 17
        outputPath: /build/libs/capstone-0.0.1-SNAPSHOT.jar
        sourcePath: /
        buildCmd: ./gradlew build -x test
    endpoints:
      - port: 8080
        routes:
          - nuneddine.xquare.app
