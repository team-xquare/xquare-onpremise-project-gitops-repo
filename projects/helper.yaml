applications:
  - name: helper-prod
    tier: x3.small
    github:
      owner: Team-LoopCat
      repo: Helper_Backend
      branch: main
      installationId: "64110152"
      hash: latest
    build:
      gradle:
        version: 17
        outputPath: /helper-infrastructure/build/libs/helper-infrastructure-0.0.1-SNAPSHOT.jar
        sourcePath: /
        buildCmd: ./gradlew build -x test
    endpoints:
      - port: 8080
        routes:
          - helper.xquare.app
          - helper.dsmhs.kr
addons:
  - name: helper-helper-prod-mysql
    type: mysql
    tier: x3.micro
    storage: 1Gi
