applications:
  - name: lotura-prod
    tier: x3.small
    github:
      owner: team-osj
      repo: Lotura_BackEnd_V2
      branch: main
      installationId: "64110126"
      hash: latest
    build:
      nodejs:
        version: 22.5.1
        sourcePath: /
        buildCmd: yarn install --frozen-lockfile && yarn build
        startCmd: yarn start
    endpoints:
      - port: 3000
        routes:
          - lotura.dsmhs.kr
addons:
  - name: nonamed-lotura-prod-mysql
    type: mysql
    tier: x3.micro
    storage: 1Gi
