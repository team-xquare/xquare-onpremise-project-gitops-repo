applications:
  - name: osj-be-prod
    github:
      owner: OSJ-v3
      repo: OSJ_V3_BE
      branch: main
      installationId: "99866813"
    build:
      gradle:
        javaVersion: "17"
        jarOutputPath: /build/libs/*.jar
        buildCommand: "./gradlew bootJar -x test"
    endpoints:
      - port: 8080
        routes:
          - osj.dsmhs.kr
  - name: osj-be-stag
    github:
      owner: OSJ-v3
      repo: OSJ_V3_BE
      branch: develop
      installationId: "99866813"
    build:
      gradle:
        javaVersion: "17"
        jarOutputPath: /build/libs/*.jar
        buildCommand: "./gradlew bootJar -x test"
    endpoints:
      - port: 8080
        routes:
          - osj-stag.dsmhs.kr
addons:
  - name: osj-prod-mysql
    type: mysql
    storage: 1Gi
  - name: osj-stag-mysql
    type: mysql
    storage: 1Gi
