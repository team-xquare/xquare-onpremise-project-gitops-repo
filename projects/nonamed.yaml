applications:
  - name: lotura-prod
    tier: x3.micro
    github:
      owner: team-osj
      repo: Lotura_BackEnd_V2
      branch: main
      installationId: "64110126"
      hash: latest
    build:
      nodejs:
        version: 22.5.1
        sourcePath: /
        buildCmd: yarn build
        startCmd: yarn start
    endpoints:
      - port: 3000
        routes:
          - lotura-prod.xquare.app
  - name: lotura-stag
    tier: x3.nano
    github:
      owner: team-osj
      repo: Lotura_BackEnd_V2
      branch: develop
      installationId: "64110126"
    build:
      nodejs:
        version: 22.5.1
        sourcePath: ""
        buildCmd: yarn build
        startCmd: yarn start
    endpoints:
      - port: 3000
        routes:
          - lotura-stag.xquare.app
