applications:
  - name: lotura-prod
    tier: x3.micro
    github:
      owner: team-osj
      repo: Lotura_BackEnd_V2
      branch: main
      installationId: "64110126"
      hash: latest
    build:
      nodejs:
        nodeVersion: 22.5.1
        buildDir: /
        command: yarn start
        buildCommand: yarn && yarn build
    endpoints:
      - port: 3000
        routes:
          - lotura-prod.xquare.app
  - name: lotura-stag
    tier: x3.nano
    github:
      owner: team-osj
      repo: Lotura_BackEnd_V2
      branch: develop
      installationId: "64110126"
    build:
      nodejs:
        nodeVersion: 22.5.1
        buildDir: ""
        command: yarn start
        buildCommand: yarn && yarn build
    endpoints:
      - port: 3000
        routes:
          - lotura-stag.xquare.app
