applications:
  - name: keep-deployment-prod
    tier: x3.small
    github:
      owner: Keep-DSM
      repo: keep-Backend
      branch: main
      installationId: "66778564"
    build:
      nodejs:
        version: "22"
        sourcePath: /
        buildCmd: npm ci && npm run build
        startCmd: npm run start
    endpoints:
      - port: 3000
        routes:
          - keep-prod.xquare.app
  - name: keep-deployment-stag
    tier: x3.small
    github:
      owner: Keep-DSM
      repo: keep-Backend
      branch: develop
      installationId: "66778564"
      # hash: latest
    build:
      nodejs:
        version: "22"
        sourcePath: /
        buildCmd: npm ci && npm run build
        startCmd: npm run start
    endpoints:
      - port: 3000
        routes:
          - keep-stag.xquare.app
