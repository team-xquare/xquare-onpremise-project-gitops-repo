applications:
  - name: whopper-prod
    tier: x3.micro
    github:
      owner: DSM-Repo
      repo: Whopper
      branch: main
      installationId: "79908920"
    build:
      gradle:
        version: 11
        outputPath: /build/libs/*.jar
        sourcePath: .
        buildCmd: ./gradlew build -x test
    endpoints:
      - port: 8080
        routes:
          - whopper.xquare.app
  - name: repo-main-prod
    tier: x3.small
    github:
      owner: DSM-Repo
      repo: repo
      branch: main
      installationId: "79908920"
