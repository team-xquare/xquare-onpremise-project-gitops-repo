applications:
  - name: whopper-prod
    tier: x3.micro
    github:
      owner: DSM-Repo
      repo: Whopper
      branch: main
      installationId: "79908920"
      hash: latest
    build:
      gradle:
        version: 21
        outputPath: /build/libs/*.jar
        sourcePath: .
        buildCmd: ./gradlew build -x test
    endpoints:
      - port: 8080
        routes:
          - whopper.xquare.app
  - name: repo-main-prod
    tier: x3.small
    github:
      owner: DSM-Repo
      repo: repo
      branch: main
      installationId: "79908920"
      hash: latest
    build:
      vite:
        version: "18"
        outputPath: /packages/main/dist
        sourcePath: .
        buildCmd: yarn install --frozen-lockfile && yarn workspace main build
    endpoints:
      - port: 8080
        routes:
          - www.dsm-repo.com
