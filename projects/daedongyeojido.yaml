applications:
  - name: whispy-prod
    tier: x3.small
    github:
      owner: Team-jeong-ho-kim
      repo: Whispy_BE
      branch: main
      installationId: "63841363"
      hash: latest
    build:
      gradle:
        version: 17
        outputPath: /build/libs/*.jar
        sourcePath: .
        buildCmd: ./gradlew clean build -x test
    endpoints:
      - port: 8080
        routes:
          - whispy.xquare.app
          - whispy.dsmhs.kr
addons:
  - name: daedongyeojido-whispy-prod-mysql
    type: mysql
    tier: x3.micro
    storage: 1Gi
