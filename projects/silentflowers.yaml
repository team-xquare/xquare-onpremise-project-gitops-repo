applications:
  - name: silent-flowers-prod
    tier: x3.micro
    github:
      owner: Silent-flowers-bloom-gracefully
      repo: backend
      branch: master
      installationId: "68917128"
    build:
      gradle:
        version: 21
        outputPath: /build/libs/Silent-Flowers-0.0.1-SNAPSHOT.jar
        sourcePath: /
        buildCmd: ./gradlew build -x test
    endpoints:
      - port: 8080
        routes:
          - silent-flowers.xquare.app
          - silent-flowers.dsmhs.kr
addons:
  - name: silentflowers-redis
    type: redis
    tier: x3.micro
    storage: 1Gi
  - name: silentflowers-silent-flowers-prod-mysql
    type: mysql
    tier: x3.micro
    storage: 1Gi
