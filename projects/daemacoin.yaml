applications:
  - name: daemacoin-server-prod
    tier: x3.micro
    github:
      owner: DaemaCoin
      repo: deama_coin_backend
      branch: main
      installationId: "63879080"
      hash: latest
    build:
      nodejs:
        nodeVersion: 22.5.1
        buildDir: /
        command: npm run start
        buildCommand: npm install && npm run build
    endpoints:
      - port: 3000
        routes:
          - daemacoin-server.xquare.app
  - name: daemacoin-frontend-prod
    tier: x3.nano
    github:
      owner: DaemaCoin
      repo: daema_coin_frontend
      branch: main
      installationId: "63879080"
      hash: latest
    build:
      nodejs:
        nodeVersion: "22"
        buildDir: /
        command: npm run start
        buildCommand: npm install && npm run build
    endpoints:
      - port: 3000
        routes:
          - dsm-coin.xquare.app
