applications:
  - name: daemacoin-server-prod
    tier: x3.micro
    github:
      owner: DaemaCoin
      repo: deama_coin_backend
      branch: main
      installationId: "63879080"
    build:
      nodejs:
        version: 22.5.1
        sourcePath: /
        buildCmd: npm ci && npm run build
        startCmd: npm run start
    endpoints:
      - port: 3000
        routes:
          - daemacoin-server.xquare.app
  - name: daemacoin-frontend-prod
    tier: x3.nano
    github:
      owner: DaemaCoin
      repo: daema_coin_frontend
      branch: main
      installationId: "63879080"
    build:
      nodejs:
        version: "22"
        sourcePath: /
        buildCmd: npm ci && npm run build
        startCmd: npm run start
    endpoints:
      - port: 3000
        routes:
          - dsm-coin.xquare.app
