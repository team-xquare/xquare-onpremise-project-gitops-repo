applications:
  - name: daemawiki-prod
    tier: x3.nano
    github:
      owner: daemawiki
      repo: Claude
      branch: main
      installationId: "64110837"
    build:
      gradle:
        version: 21
        outputPath: /build/libs/*.jar
        sourcePath: .
        buildCmd: ./gradlew build -x test --build-cache
    endpoints:
      - port: 8080
        routes:
          - daemawiki-server.xquare.app
  - name: daemawiki-stag
    tier: x3.nano
    github:
      owner: daemawiki
      repo: Claude
      branch: develop
      installationId: "64110837"
    build:
      gradle:
        version: 21
        outputPath: /build/libs/*.jar
        sourcePath: .
        buildCmd: ./gradlew build -x test --build-cache
    endpoints:
      - port: 8080
        routes:
          - daemawiki-server-stag.xquare.app
