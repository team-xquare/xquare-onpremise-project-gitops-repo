applications:
  - name: daemawiki-prod
    tier: x3.nano
    github:
      owner: daemawiki
      repo: Claude
      branch: main
      installationId: "64110837"
      hash: latest
    build:
      gradle:
        jdkVersion: 21
        buildDir: .
        outputDir: /build/libs/*.jar
        buildCommand: ./gradlew build -x test --build-cache
    endpoints:
      - port: 8080
        routes:
          - daemawiki-server.xquare.app
  - name: daemawiki-stag
    tier: x3.nano
    github:
      owner: daemawiki
      repo: Claude
      branch: develop
      installationId: "64110837"
      hash: latest
    build:
      gradle:
        jdkVersion: 21
        buildDir: .
        outputDir: /build/libs/*.jar
        buildCommand: ./gradlew build -x test --build-cache
    endpoints:
      - port: 8080
        routes:
          - daemawiki-server-stag.xquare.app
