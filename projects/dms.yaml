applications:
  - name: dms-main-prod
    tier: x3.micro
    github:
      owner: team-aliens
      repo: DMS-Backend
      branch: main
      installationId: "64597732"
    build:
      gradle:
        javaVersion: 17
        jarOutputPath: /dms-infrastructure/build/libs/*.jar
        buildCommand: ./gradlew bootJar -x test -x detekt --build-cache --no-daemon
    endpoints:
      - port: 8080
        routes:
          - api-dms.dsmhs.kr
  - name: dms-main-stag
    tier: x3.micro
    github:
      owner: team-aliens
      repo: DMS-Backend
      branch: develop
      installationId: "64597732"
      hash: 241d22b3dcb82b7e1fd6ca2962d26262d1d0546b
    build:
      docker:
        dockerfilePath: "./dms-main/Dockerfile"
        contextPath: "."
    endpoints:
      - port: 8080
        routes:
          - dev-api-dms.dsmhs.kr
  - name: dms-frontend-prod
    tier: x3.small
    github:
      owner: team-aliens
      repo: DMS-Frontend
      branch: main
      installationId: "64597732"
      hash: 6bd517a72025ccc2c63e54ab15661869f9ad6c01
    build:
      react:
        nodeVersion: "22"
        distPath: /services/admin/build
        buildCommand: yarn install && yarn workspace @service/admin build
    endpoints:
      - port: 8080
        routes:
          - admin-dms.dsmhs.kr
  - name: dms-frontend-stag
    tier: x3.small
    github:
      owner: team-aliens
      repo: DMS-Frontend
      branch: dev
      installationId: "64597732"
      hash: 740b94c77442010657ebf5d87f5f7107877baf73
    build:
      react:
        nodeVersion: "22"
        distPath: /services/admin/build
        buildCommand: yarn install && yarn workspace @service/admin build
    endpoints:
      - port: 8080
        routes:
          - admin-dev-dms.dsmhs.kr
  - name: dms-webview-prod
    tier: x3.small
    github:
      owner: team-aliens
      repo: dms-webview
      branch: main
      installationId: "64597732"
      hash: 9275caf067d30e03cc5fc55b0869873649c0e174
    build:
      react:
        nodeVersion: "22"
        distPath: /build
        buildCommand: yarn install && yarn build
    endpoints:
      - port: 8080
        routes:
          - webview-dms.dsmhs.kr
addons:
  - name: dms-redis
    type: redis
    tier: x3.micro
    storage: 1Gi
  - name: dms-dms-backend-prod-mysql
    type: mysql
    tier: x3.micro
    storage: 1Gi
  - name: dms-dms-backend-stag-mysql
    type: mysql
    tier: x3.micro
    storage: 1Gi
