applications:
  - name: dms-main-prod
    tier: x3.micro
    github:
      owner: team-aliens
      repo: DMS-Backend
      branch: main
      installationId: "64597732"
      hash: b403a05412cf8eddbfcf23ab95a27007686ed0c0
