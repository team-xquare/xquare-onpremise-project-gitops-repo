{{- range .Values.applications }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: app-{{ .name }}
  namespace: {{ include "project.namespace" $ }}
  labels:
    {{- include "project.labels" $ | nindent 4 }}
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folder: "General"
  json: |
    {
      "title": "{{ .name }} - Application",
      "uid": "app-{{ .name }}",
      "timezone": "browser",
      "schemaVersion": 42,
      "refresh": "10s",
      "time": {"from": "now-1h", "to": "now"},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Pods",
          "datasource": {"type": "prometheus", "uid": "victoriametrics"},
          "gridPos": {"h": 3, "w": 4, "x": 0, "y": 0},
          "targets": [{
            "datasource": {"type": "prometheus", "uid": "victoriametrics"},
            "editorMode": "code",
            "expr": "count(k8s.pod.cpu.usage{k8s.namespace.name=\"{{ include "project.namespace" $ }}\",k8s.deployment.name=\"{{ .name }}\"})",
            "range": true,
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": 0}]},
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto",
            "wideLayout": true
          },
          "transparent": false
        },
        {
          "id": 8,
          "type": "stat",
          "title": "Total Requests",
          "datasource": {"type": "prometheus", "uid": "victoriametrics"},
          "gridPos": {"h": 3, "w": 4, "x": 4, "y": 0},
          "targets": [{
            "datasource": {"type": "prometheus", "uid": "victoriametrics"},
            "editorMode": "code",
            "expr": "sum(increase({\"http.server.request.duration_count\", \"k8s.deployment.name\"=\"{{ .name }}\"}[$__range]) @ end())",
            "range": true,
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "blue", "value": 0}]},
              "unit": "short"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto",
            "wideLayout": true
          },
          "transparent": false
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "Requests Over Time",
          "datasource": {"type": "prometheus", "uid": "victoriametrics"},
          "gridPos": {"h": 3, "w": 16, "x": 8, "y": 0},
          "targets": [{
            "datasource": {"type": "prometheus", "uid": "victoriametrics"},
            "editorMode": "code",
            "expr": "running_sum(sum(increase({\"http.server.request.duration_count\", \"k8s.deployment.name\"=\"{{ .name }}\"}[1i])))",
            "legendFormat": "Cumulative",
            "range": true,
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": 0}]},
              "unit": "short"
            }
          },
          "options": {
            "legend": {"calcs": [], "displayMode": "hidden", "placement": "right", "showLegend": false},
            "tooltip": {"mode": "single", "sort": "none"}
          },
          "transparent": false
        },
        {
          "id": 3,
          "type": "table",
          "title": "Recent Traces",
          "datasource": {"type": "jaeger", "uid": "victoriatraces"},
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 11},
          "targets": [{
            "datasource": {"type": "jaeger", "uid": "victoriatraces"},
            "queryType": "search",
            "service": "{{ .name }}",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"align": "auto", "cellOptions": {"type": "auto"}, "inspect": false},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": 0}]}
            }
          },
          "options": {
            "cellHeight": "sm",
            "showHeader": true,
            "sortBy": []
          },
          "transparent": false
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "CPU Usage (cores)",
          "datasource": {"type": "prometheus", "uid": "victoriametrics"},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 3},
          "targets": [{
            "datasource": {"type": "prometheus", "uid": "victoriametrics"},
            "editorMode": "builder",
            "expr": "{\"k8s.pod.cpu.usage\",\"k8s.deployment.name\"=\"{{ .name }}\"}",
            "legendFormat": "{{`{{ pod }}`}}",
            "range": true,
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 0,
                "gradientMode": "none",
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": 0}, {"color": "red", "value": 80}]},
              "unit": "short"
            }
          },
          "options": {
            "legend": {"calcs": [], "displayMode": "hidden", "placement": "right", "showLegend": false},
            "tooltip": {"mode": "single", "sort": "none"}
          },
          "transparent": false
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Memory Usage",
          "datasource": {"type": "prometheus", "uid": "victoriametrics"},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 3},
          "targets": [{
            "datasource": {"type": "prometheus", "uid": "victoriametrics"},
            "editorMode": "builder",
            "expr": "{\"k8s.pod.memory.usage\",\"k8s.deployment.name\"=\"{{ .name }}\"}",
            "legendFormat": "__auto",
            "range": true,
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 25,
                "gradientMode": "none",
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": 0}, {"color": "red", "value": 80}]},
              "unit": "bytes"
            }
          },
          "options": {
            "legend": {"calcs": [], "displayMode": "hidden", "placement": "right", "showLegend": false},
            "tooltip": {"mode": "single", "sort": "none"}
          },
          "transparent": false
        },
        {
          "id": 6,
          "type": "logs",
          "title": "Application Logs",
          "datasource": {"type": "victoriametrics-logs-datasource", "uid": "victorialogs"},
          "gridPos": {"h": 15, "w": 24, "x": 0, "y": 19},
          "targets": [{
            "datasource": {"type": "victoriametrics-logs-datasource", "uid": "victorialogs"},
            "editorMode": "code",
            "expr": "k8s.deployment.name:=\"{{ .name }}\"\nAND _msg:!~\"^missing _msg field\"",
            "queryType": "instant",
            "refId": "A"
          }],
          "options": {
            "dedupStrategy": "none",
            "enableInfiniteScrolling": false,
            "enableLogDetails": true,
            "fontSize": "small",
            "showControls": false,
            "showLabels": false,
            "showTime": false,
            "sortOrder": "Ascending",
            "timestampResolution": "ms",
            "wrapLogMessage": false
          },
          "transparent": false
        },
        {
          "id": 7,
          "type": "logs",
          "title": "Build Logs",
          "datasource": {"type": "victoriametrics-logs-datasource", "uid": "victorialogs"},
          "gridPos": {"h": 15, "w": 24, "x": 0, "y": 34},
          "targets": [{
            "datasource": {"type": "victoriametrics-logs-datasource", "uid": "victorialogs"},
            "editorMode": "code",
            "expr": "k8s.namespace.name:=\"{{ include "project.namespace" $ }}\"\nAND k8s.container.name:=\"main\"\nAND k8s.pod.name:~\"^{{ .name }}-ci-.*\"\nAND _msg:!~\"^missing _msg field\"",
            "queryType": "instant",
            "refId": "A"
          }],
          "options": {
            "dedupStrategy": "none",
            "enableInfiniteScrolling": false,
            "enableLogDetails": true,
            "fontSize": "small",
            "showControls": false,
            "showLabels": false,
            "showTime": false,
            "sortOrder": "Ascending",
            "timestampResolution": "ms",
            "wrapLogMessage": false
          },
          "transparent": false
        }
      ]
    }
{{- end }}
