apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: app-overview
  namespace: {{ include "project.namespace" . }}
  labels:
    {{- include "project.labels" . | nindent 4 }}
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  json: |
    {
      "title": "{{ include "project.namespace" . }} - Application Overview",
      "uid": "app-overview-{{ include "project.namespace" . }}",
      "timezone": "browser",
      "schemaVersion": 16,
      "refresh": "30s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "CPU Usage",
          "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8},
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "victoriametrics"},
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"{{ include "project.namespace" . }}\",container!=\"\"}[5m])) by (pod)",
              "legendFormat": "{{`{{ pod }}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "Memory Usage",
          "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8},
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "victoriametrics"},
              "expr": "sum(container_memory_working_set_bytes{namespace=\"{{ include "project.namespace" . }}\",container!=\"\"}) by (pod)",
              "legendFormat": "{{`{{ pod }}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "HTTP Request Rate",
          "gridPos": {"x": 0, "y": 8, "w": 12, "h": 8},
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "victoriametrics"},
              "expr": "sum(rate(http_requests_total{namespace=\"{{ include "project.namespace" . }}\"}[5m])) by (pod, status)",
              "legendFormat": "{{`{{ pod }} - {{ status }}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "HTTP Request Duration (p95)",
          "gridPos": {"x": 12, "y": 8, "w": 12, "h": 8},
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "victoriametrics"},
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"{{ include "project.namespace" . }}\"}[5m])) by (le, pod))",
              "legendFormat": "{{`{{ pod }}`}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {"drawStyle": "line", "fillOpacity": 10}
            }
          }
        },
        {
          "id": 5,
          "type": "logs",
          "title": "Recent Logs",
          "gridPos": {"x": 0, "y": 16, "w": 24, "h": 10},
          "targets": [
            {
              "datasource": {"type": "victoriametrics-logs-datasource", "uid": "victorialogs"},
              "expr": "{namespace=\"{{ include "project.namespace" . }}\"}",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending"
          }
        },
        {
          "id": 6,
          "type": "stat",
          "title": "Pod Count",
          "gridPos": {"x": 0, "y": 26, "w": 6, "h": 4},
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "victoriametrics"},
              "expr": "count(kube_pod_info{namespace=\"{{ include "project.namespace" . }}\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 7,
          "type": "stat",
          "title": "Running Pods",
          "gridPos": {"x": 6, "y": 26, "w": 6, "h": 4},
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "victoriametrics"},
              "expr": "count(kube_pod_status_phase{namespace=\"{{ include "project.namespace" . }}\",phase=\"Running\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 8,
          "type": "stat",
          "title": "Failed Pods",
          "gridPos": {"x": 12, "y": 26, "w": 6, "h": 4},
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "victoriametrics"},
              "expr": "count(kube_pod_status_phase{namespace=\"{{ include "project.namespace" . }}\",phase=\"Failed\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"},
                  {"value": 1, "color": "red"}
                ]
              }
            }
          }
        },
        {
          "id": 9,
          "type": "stat",
          "title": "Network I/O",
          "gridPos": {"x": 18, "y": 26, "w": 6, "h": 4},
          "targets": [
            {
              "datasource": {"type": "prometheus", "uid": "victoriametrics"},
              "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"{{ include "project.namespace" . }}\"}[5m])) + sum(rate(container_network_transmit_bytes_total{namespace=\"{{ include "project.namespace" . }}\"}[5m]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"}
                ]
              }
            }
          }
        }
      ]
    }
