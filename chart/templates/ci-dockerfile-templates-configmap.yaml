{{- range .Values.applications }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "app.serviceName" . }}-dockerfile
  namespace: {{ include "project.namespace" $ }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    app.kubernetes.io/component: dockerfile
data:
  Dockerfile: |
{{- if .build.gradle }}
    FROM eclipse-temurin:{{ .build.gradle.version }}-jdk-alpine AS build
    WORKDIR /app
    RUN apk add --no-cache bash findutils
    ENV GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true -XX:-UsePerfData -Dkotlin.compiler.execution.strategy=in-process -Dkotlin.incremental=false" GRADLE_USER_HOME="/app/.gradle"
    COPY {{ .build.gradle.sourcePath | default "." }}/ .
    RUN chmod +x gradlew && {{ .build.gradle.buildCmd }} --no-daemon && rm -rf .gradle /root/.gradle /root/.kotlin /tmp/hsperfdata_* /tmp/.java_pid*
    FROM eclipse-temurin:{{ .build.gradle.version }}-jre-alpine
    RUN apk add --no-cache tzdata && addgroup -g 1001 appgroup && adduser -u 1001 -G appgroup -s /bin/sh -D appuser
    WORKDIR /app
    ENV TZ=Asia/Seoul JAVA_OPTS="-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:G1HeapRegionSize=16m -XX:+UseStringDeduplication -XX:-UsePerfData"
    COPY --from=build --chown=appuser:appgroup /app{{ .build.gradle.outputPath | default "/build/libs/*.jar" }} /tmp/libs/
    RUN find /tmp/libs -name "*.jar" ! -name "*-plain.jar" -exec cp {} /app/app.jar \; && rm -rf /tmp/libs && chown appuser:appgroup /app/app.jar
    USER appuser
    ENTRYPOINT ["sh", "-c", "java $JAVA_OPTS -jar /app/app.jar"]
{{- else if .build.nodejs }}
    FROM node:{{ .build.nodejs.version }}-alpine AS build
    RUN corepack enable
    WORKDIR /app
    COPY {{ .build.nodejs.sourcePath | default "." }}/ .
    RUN {{ .build.nodejs.buildCmd }}
    FROM node:{{ .build.nodejs.version }}-alpine
    RUN apk add --no-cache dumb-init && addgroup -g 1001 appgroup && adduser -u 1001 -G appgroup -s /bin/sh -D appuser
    WORKDIR /app
    COPY --from=build --chown=appuser:appgroup /app .
    USER appuser
    ENTRYPOINT ["dumb-init", "--"]
    {{- $startCmd := (splitList " " (.build.nodejs.startCmd | default "npm start")) }}
    CMD [{{- range $i, $cmd := $startCmd }}{{if $i}}, {{end}}"{{ $cmd }}"{{- end }}]
{{- else if .build.react }}
    FROM node:{{ .build.react.version }}-alpine AS build
    RUN corepack enable
    WORKDIR /app
    COPY {{ .build.react.sourcePath | default "." }}/ .
    RUN {{ .build.react.buildCmd }}
    FROM nginx:alpine
    RUN apk add --no-cache tzdata wget && addgroup -g 101 nginx-group || true && adduser -u 101 -G nginx-group -s /bin/sh -D nginx-user || true
    COPY --from=build /app{{ .build.react.outputPath | default "/build" }} /usr/share/nginx/html
    RUN echo 'server { listen 8080; server_name _; root /usr/share/nginx/html; index index.html; add_header X-Frame-Options "SAMEORIGIN" always; add_header X-Content-Type-Options "nosniff" always; add_header X-XSS-Protection "1; mode=block" always; gzip on; gzip_vary on; gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript; location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ { expires 1y; add_header Cache-Control "public, immutable"; } location / { try_files $uri $uri/ /index.html; } location /health { access_log off; return 200 "healthy\\n"; add_header Content-Type text/plain; } }' > /etc/nginx/conf.d/default.conf
    RUN rm -f /etc/nginx/conf.d/default.conf.default
    CMD ["nginx", "-g", "daemon off;"]
{{- else if .build.vite }}
    FROM node:{{ .build.vite.version }}-alpine AS build
    RUN corepack enable
    WORKDIR /app
    COPY {{ .build.vite.sourcePath | default "." }}/ .
    RUN {{ .build.vite.buildCmd }}
    FROM nginx:alpine
    RUN apk add --no-cache tzdata wget
    COPY --from=build /app{{ .build.vite.outputPath | default "/dist" }} /usr/share/nginx/html
    RUN echo 'server { listen 8080; server_name _; root /usr/share/nginx/html; index index.html; add_header X-Frame-Options "SAMEORIGIN" always; add_header X-Content-Type-Options "nosniff" always; add_header X-XSS-Protection "1; mode=block" always; gzip on; gzip_vary on; gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript; location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ { expires 1y; add_header Cache-Control "public, immutable"; } location / { try_files $uri $uri/ /index.html; } location /health { access_log off; return 200 "healthy\\n"; add_header Content-Type text/plain; } }' > /etc/nginx/conf.d/default.conf
    RUN rm -f /etc/nginx/conf.d/default.conf.default
    CMD ["nginx", "-g", "daemon off;"]
{{- else if .build.vue }}
    FROM node:{{ .build.vue.version }}-alpine AS build
    RUN corepack enable
    WORKDIR /app
    COPY {{ .build.vue.sourcePath | default "." }}/ .
    RUN {{ .build.vue.buildCmd }}
    FROM nginx:alpine
    RUN apk add --no-cache tzdata wget
    COPY --from=build /app/dist /usr/share/nginx/html
    RUN echo 'server { listen 8080; server_name _; root /usr/share/nginx/html; index index.html; add_header X-Frame-Options "SAMEORIGIN" always; add_header X-Content-Type-Options "nosniff" always; add_header X-XSS-Protection "1; mode=block" always; gzip on; gzip_vary on; gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript; location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ { expires 1y; add_header Cache-Control "public, immutable"; } location / { try_files $uri $uri/ /index.html; } location /health { access_log off; return 200 "healthy\\n"; add_header Content-Type text/plain; } }' > /etc/nginx/conf.d/default.conf
    RUN rm -f /etc/nginx/conf.d/default.conf.default
    CMD ["nginx", "-g", "daemon off;"]
{{- else if .build.nextjs }}
    FROM node:{{ .build.nextjs.version }}-alpine AS build
    RUN corepack enable
    WORKDIR /app
    COPY {{ .build.nextjs.sourcePath | default "." }}/ .
    RUN {{ .build.nextjs.buildCmd }}
    FROM node:{{ .build.nextjs.version }}-alpine
    RUN apk add --no-cache dumb-init tzdata && addgroup -g 1001 appgroup && adduser -u 1001 -G appgroup -s /bin/sh -D appuser
    WORKDIR /app
    COPY --from=build --chown=appuser:appgroup /app/.next ./.next
    COPY --from=build --chown=appuser:appgroup /app/public ./public 2>/dev/null || true
    USER appuser
    ENTRYPOINT ["dumb-init", "--"]
    {{- $startCmd := (splitList " " (.build.nextjs.startCmd | default "npm start")) }}
    CMD [{{- range $i, $cmd := $startCmd }}{{if $i}}, {{end}}"{{ $cmd }}"{{- end }}]
{{- else if .build.go }}
    FROM golang:{{ .build.go.version }}-alpine AS build
    RUN apk add --no-cache git ca-certificates tzdata
    WORKDIR /app
    COPY go.mod go.sum ./
    RUN go mod download
    COPY {{ .build.go.sourcePath | default "." }}/ .
    RUN CGO_ENABLED=0 GOOS=linux {{ .build.go.buildCmd }}
    FROM alpine:latest
    RUN apk --no-cache add ca-certificates tzdata wget && addgroup -g 1001 appgroup && adduser -u 1001 -G appgroup -s /bin/sh -D appuser
    WORKDIR /app
    COPY --from=build --chown=appuser:appgroup /app/main ./main
    USER appuser
    CMD ["./main"]
{{- else if .build.rust }}
    FROM rust:{{ .build.rust.version }}-alpine AS build
    RUN apk add --no-cache musl-dev openssl-dev pkgconfig
    WORKDIR /app
    COPY Cargo.toml Cargo.lock ./
    RUN mkdir src && echo "fn main() {}" > src/main.rs && cargo build --release && rm -rf src
    COPY {{ .build.rust.sourcePath | default "." }}/ .
    RUN {{ .build.rust.buildCmd }}
    FROM alpine:latest
    RUN apk --no-cache add ca-certificates tzdata wget libgcc && addgroup -g 1001 appgroup && adduser -u 1001 -G appgroup -s /bin/sh -D appuser
    WORKDIR /app
    COPY --from=build --chown=appuser:appgroup /app/target/release/app ./app
    USER appuser
    CMD ["./app"]
{{- else if .build.maven }}
    FROM eclipse-temurin:{{ .build.maven.version }}-jdk-alpine AS build
    RUN apk add --no-cache bash findutils
    WORKDIR /app
    ENV MAVEN_OPTS="-XX:-UsePerfData"
    COPY pom.xml ./
    RUN mvn dependency:go-offline -B
    COPY {{ .build.maven.sourcePath | default "." }}/ .
    RUN {{ .build.maven.buildCmd }} && rm -rf /tmp/hsperfdata_* /tmp/.java_pid*
    FROM eclipse-temurin:{{ .build.maven.version }}-jre-alpine
    RUN apk add --no-cache tzdata wget && addgroup -g 1001 appgroup && adduser -u 1001 -G appgroup -s /bin/sh -D appuser
    WORKDIR /app
    ENV TZ=Asia/Seoul JAVA_OPTS="-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:G1HeapRegionSize=16m -XX:+UseStringDeduplication -XX:-UsePerfData"
    COPY --from=build --chown=appuser:appgroup /app/target/*.jar app.jar
    USER appuser
    ENTRYPOINT ["sh", "-c", "java $JAVA_OPTS -jar /app/app.jar"]
{{- else if .build.django }}
    FROM python:{{ .build.django.version }}-alpine
    RUN apk add --no-cache gcc musl-dev postgresql-dev jpeg-dev zlib-dev freetype-dev lcms2-dev openjpeg-dev tiff-dev tk-dev tcl-dev
    WORKDIR /app
    RUN addgroup -g 1001 appgroup && adduser -u 1001 -G appgroup -s /bin/sh -D appuser
    COPY requirements*.txt ./
    RUN pip install --no-cache-dir -r requirements.txt
    COPY --chown=appuser:appgroup {{ .build.django.sourcePath | default "." }}/ .
    RUN {{ .build.django.buildCmd }}
    USER appuser
    CMD ["python", "manage.py", "runserver", "0.0.0.0:8080"]
{{- else if .build.flask }}
    FROM python:{{ .build.flask.version }}-alpine
    RUN apk add --no-cache gcc musl-dev
    WORKDIR /app
    RUN addgroup -g 1001 appgroup && adduser -u 1001 -G appgroup -s /bin/sh -D appuser
    COPY requirements*.txt ./
    RUN pip install --no-cache-dir -r requirements.txt
    COPY --chown=appuser:appgroup {{ .build.django.sourcePath | default "." }}/ .
    RUN {{ .build.flask.buildCmd }}
    USER appuser
    CMD ["gunicorn", "-w", "4", "-b", "0.0.0.0:8080", "app:app"]
{{- else if .build.docker }}
{{- else }}
    FROM alpine:latest
    RUN apk add --no-cache ca-certificates tzdata && addgroup -g 1001 appgroup && adduser -u 1001 -G appgroup -s /bin/sh -D appuser
    USER appuser
    CMD ["echo", "No build configuration found. Please specify a build type."]
{{- end }}
{{- end }}