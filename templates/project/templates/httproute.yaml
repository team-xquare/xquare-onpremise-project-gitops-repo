{{- range .Values.applications }}
{{- if .github.hash }}
{{- range $endpoint := .endpoints }}
{{- if $endpoint.routes }}
{{- range $route := $endpoint.routes }}
{{- $domain := regexFind "^[^/]+" $route }}
{{- $path := regexFind "/.*" $route | default "/" }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "app.serviceName" $ }}-{{ $endpoint.port }}-{{ $domain | replace "." "-" }}{{ if ne $path "/" }}{{ $path | replace "/" "-" }}{{ end }}-httproute
  namespace: {{ include "project.namespace" $ }}
  labels:
    {{- include "app.labels" $ | nindent 4 }}
    app.kubernetes.io/component: http-route
spec:
  parentRefs:
    - name: external-gateway
      namespace: gateway
      sectionName: http
    - name: external-gateway
      namespace: gateway
      sectionName: https
  hostnames:
    - {{ $domain }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: {{ $path }}
      backendRefs:
        - name: {{ include "app.serviceName" $ }}
          port: {{ $endpoint.port }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}